<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo.ico">
	<title>Smash Faces</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>
	<div class="container">
	  <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
    	Smash Faces
    	<hr>
        </a>
      </nav>
      <br>
	  <p class="blockquote">Bienvenidas al juego del Smash Faces, tu misión es poder identificar a todas tus compañeras de clase ingresando para ello su nombre. Tienes 5 oportunidades antes de perder 1 punto y pasar a la siguiente.</p>
	  
	 </div>
	 <div class="container">
	 	<div class="row">
	 		<div class="col">
	 		<label >Elige tu sede:</label>
	           <select name="selectorPais" id="select">
                 <option value="" hidden>Arequipa</option>
                 <option value="4-chile">Chile-4</option>
                 <option value="5-lima">Lima-5</option>
                 <option value="6-lima">Lima-6</option>                    
               </select>
                   
	 		</div>
	 		<div class="col text-right">Puntos: <span id="puntaje"></span></div>
	 	</div>
	 </div>
	<br><br>
	 <div class="container">
       <div class="row justify-content-md-center">
         <div id="fondo" class="col col-lg-6">
           <img src="" id="img-alumna" class="rounded mx-auto d-block" alt="">
         </div>
         <div class="fondo-plomo" class="col col-lg-6">
          <form>
            <div class="form-row">
              <div class="col">
              	<label class="blockquote text-center text-white">Ingrese su Nombre</label>
                <input type="text" id="inputText" class="form-control" placeholder="Nombre">
                <button type="submit" id="btnComprobar" class="btn btn-warning blockquote text-center">COMPROBAR</button>
              </div>              
            </div>
          </form>
         </div>
       </div>
     </div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
